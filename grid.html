<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Bootstrap Grid</title>
  </head>
  <body>
    <div class="container">
      <h2>Basic Grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-danger text-light">Column 1</div>
        </div>

        <div class="col">
          <div class="p-5 bg-danger text-light">Column 2</div>
        </div>

        <div class="col">
          <div class="p-5 bg-danger text-light">Column 3</div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Column Width</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-danger text-light">Column 1</div>
        </div>

        <div class="col-4">
          <div class="p-5 bg-danger text-light">Column 2</div>
        </div>

        <div class="col-2">
          <div class="p-5 bg-danger text-light">Column 3</div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Responsive Grid</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-danger text-light">Column 1</div>
        </div>

        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-danger text-light">Column 2</div>
        </div>

        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-danger text-light">Column 3</div>
        </div>
    </div>
    <div class="container">
      <h2>Justify content</h2>
      <div class="row justify-content-center">
        <div class="col-3">
              <div class="p-5 bg-primary text-light">Column 1</div>
          </div>

          <div class="col-3">
            <div class="p-5 bg-primary text-light">Column 1</div>
        </div>

        <div class="col-3">
            <div class="p-5 bg-primary text-light">Column 1</div>
        </div>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
